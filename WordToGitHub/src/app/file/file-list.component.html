    <section class="ms-landing-page__content ms-font-m ms-fontColor-neutralPrimary">
        <article class="branches">
            <h1 class="ms-landing-page__content__title ms-font-xl  ms-fontColor-themeDarker ms-fontWeight-light">Branches</h1>
            <select id="branchDropdown" [(ngModel)]="selectedBranch.name">
                <option *ngFor="let branch of branches" value={{branch.name}}>
                    {{branch.name}}
                </option>
            </select>
        </article>
        <article class="favorites" *ngIf="favoriteFiles.length > 0">
            <h1 class="ms-landing-page__content__title ms-font-xl  ms-fontColor-themeDarker ms-fontWeight-light">Favorites</h1>
            <ul class="ms-List">
                <li class="ms-ListItem" *ngFor="let file of favoriteFiles">
                    <!--<div class="repoIcon">
                        <i class="ms-Icon ms-Icon--pinLeft"></i>
                    </div>-->
                    <div class="item" (click)="onSelect(file)">
                        <span class="repoDetail ms-ListItem-primaryText ms-font-m">{{file.name}}</span>
                        <div class="repoDetail ms-ListItem-selectionTarget js-toggleSelection"></div>
                    </div>
                    <div class="ms-ListItem-actions">
                        <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--pinLeft" (click)="onUnpin(file)"></i></div>
                    </div>
                </li>
            </ul>
        </article>
        <hr class="ms-borderColor-neutralTertiaryAlt" />
        <article class="my-md-files">
            <h1 class="ms-landing-page__content__title ms-font-xl ms-fontColor-themeDarker ms-fontWeight-light">MD files</h1>
            <ul class="ms-List">
                <li class="ms-ListItem" *ngFor="let file of files">
                    <div class="item" (click)="onSelect(file)">
                        <span class="ms-ListItem-primaryText ms-font-m">{{file.name}}</span>
                        <div class="ms-ListItem-selectionTarget js-toggleSelection"></div>
                    </div>
                    <div class="ms-ListItem-actions">
                        <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--pinDown" (click)="onPin(file)"></i></div>
                    </div>
                </li>
            </ul>
        </article>
    </section>
</main>
<footer class="footer">
    <div id="word-github-brandbar">
    </div>
